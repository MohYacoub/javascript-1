<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>

<body>
    <form name="form">
        <select name="font_family" id="font_family" onchange="changeFont (this);">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <select name="font_size" id="font_size" onclick="changeSize(this);">
            <option value="8pt">8pt</option>
            <option value="10pt">10pt</option>
            <option value="12pt"></option>12pt</option>
            <option value="14pt">14pt</option>
            <option value="16pt">16pt</option>
        </select>
        <label>Italic <input type="checkbox" name="font_italic" id="font_italic"
                onclick="document.execCommand('italic',false,null);" title="Italicize Highlighted Text"></label>
        <label>Bold <input type="checkbox" name="font_bold" id="font_bold"
                onclick="document.execCommand( 'bold',false,null);" title="Bold Highlighted Text"></label>
        <label>Underline <input type="checkbox" name="font_underline" id="font_underline"
                onclick="document.execCommand( 'underline',false,null);"></label>
    </form>

    <div id="editor1" contenteditable="true" data-text="Enter comment...."></div>
    <script>
        function changeFont() {
            var myFont = document.getElementById("font_family").value;
            document.execCommand('fontName', false, myFont);
        }
        function changeSize() {
            var mysize = document.getElementById("font_size").value;
            document.execCommand('fontSize', false, mysize);
        }

    </script>
</body>

</html>
